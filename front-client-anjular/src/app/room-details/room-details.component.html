<h2>Informações do Evento</h2> 

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Nome </b></label> {{room.name}}
  </div>
  <div>
    <label><b> Data</b></label> {{room.date}}
  </div>
  <div>
    <label><b> Horário de Início</b></label> {{room.startHour}}
  </div>
    <div>
    <label><b> Horário de Término</b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary"><i class="bi bi-arrow-return-left"></i> Voltar</button><br>
